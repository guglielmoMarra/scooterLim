<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="scooterLim_images/iconLime.svg">
    <link rel="stylesheet" href="style_scooterLim.css">
    <title>Scooter Lim _ Guglielmo Marra</title>
</head>

<body>

    <!-- RIQUADRO NERO -->
    <div id="riquadro_nero">

        <!-- LOGO -->
        <div id="div_logo">
            <img src="scooterLim_images/logo.png" alt="">
        </div>

        <!-- SOTTOTITOLO1 -->
        <div>
            <p id="sottotitolo_1">Taking Booleaners from A to B</p>
        </div>

        <!-- BLOCCO VERDE -->
        <div id="blocco_verde">
            <input type="button" value="Prenota">
            <input type="button" value="Termina prenotazione">
            <input type="button" value="Accendi luci">
        </div>

        <!-- BOX DISPOSITIVI -->
        <div id="div_dispositivi">

            <!-- DISPOSITIVO 1 -->
            <div id="dispositivo_1">
                <ul>
                    <li class="nome_dispositivo">Monopattino Gino22</li>
                </ul>
                <ul>
                    <li class="indicazioni_dispositivo">Via Guadalametri - a 220 metri da te</li>
                    stato della carica:
                    <div id="barra_dispositivo1"></div>
                </ul>
            </div>

            <!-- DISPOSITIVO 2 -->
            <div id="dispositivo_2">
                <ul>
                    <li class="nome_dispositivo">Monopattino Mike24</li>
                </ul>
                <ul>
                    <li class="indicazioni_dispositivo">Via Ricciardoni - a 420 metri da te</li>
                    stato della carica:
                    <div id="barra_dispositivo2"></div>
                </ul>
            </div>

            <!-- DISPOSITIVO 3 -->
            <div id="dispositivo_3">
                <ul>
                    <li class="nome_dispositivo">Monopattino Fede154</li>
                </ul>
                <ul>
                    <li class="indicazioni_dispositivo">Via Mentarini - a 490 metri da te</li>
                    stato della carica:
                    <div id="barra_dispositivo3"></div>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
